        <div id="progress" class="progress" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="splash" class="container _hidden" style="display: none;">
            <img src="./img/learn-wise-logo.png" alt="">
        </div>
        <div id="exams" class="container _hidden" style="display: none;">
            <div class="list"></div>
        </div>
        <div id="challenge" class="challenge container _hidden" style="display: none;"></div>
        <div id="result" class="result container _hidden" style="display: none;"></div>
        <!-- <div id="result-details" class="result container _hidden" style="display: none;"></div> -->

        <div id="timer" style="display: none;">
            <span class="timer-content"></span>
        </div>

        <nav id="menu" class="main-nav _hidden" style="display: none;">
            <div class="container">
                <div class="row justify-content-between">
                    <a id="prev-button" href="#" class="button prev disabled"><span>Prev</span></a>
                    <a id="start-button" class="button start disabled"><span>Start</span></a>
                    <a id="stop-button" class="button stop disabled"><span>Start</span></a>
                    <label id="show-options" for="options-tgr" class="button menu">
                        <a id="menu-button" class=""><span>Menu</span></a>
                    </label>
                    <a id="answers-button" class="button answers disabled"><span>Menu</span></a>
                    <a id="print-button" class="button print disabled"><span>Menu</span></a>
                    <a id="next-button" href="#" class="button next disabled"><span>Next</span></a>
                </div>
            </div>
        </nav>

        <!-- Modals -->
        <div class="modal fade" id="comment-modal" tabindex="-1" role="dialog" aria-labelledby="comment-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comment-modal-label">Comment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="image-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="image-modal-label">Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="database-modal" tabindex="-1" role="dialog" aria-labelledby="database-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="database-modal-label">Source info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="feedback good" style="display: none;">
            <div class="feedback-icon"></div>
        </div>
        <div class="feedback bad" style="display: none;">
            <div class="feedback-icon"></div>
        </div>

        <template id="menu-section">
            <p class="opts-header"></p>
            <div class="list-group"></div>
        </template>

        <template id="menu-item">
            <div class="list-group-item list-group-item-action flex-column align-items-start"></div>
        </template>

        <template id="upload-section">
            <p class="opts-header">Upload file</p>
            <div class="list-group">
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <span>Use this option to load questions from your computer or mobile. File content must be in <a href="https://github.com/lukasz-jakub-adamczuk/codemarker#exam-format">special format</a> to be parsed with application.</span>
                    <div class="input-group mb-2">
                        <button id="load" class="btn btn-primary">Load your questions</button>
                    </div>
                    <div class="loading-messages"></div>
                </div>
            </div>
        </template>

        <template id="retrieve-section">
            <p class="opts-header">Retrieve from internet</p>
            <div class="list-group">
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <span>Use this option to load prepared questions from LearnWise cloud storage.</span>
                    <div class="input-group mb-2">
                        <input id="retrieve-code" type="text" class="form-control" placeholder="use code" aria-label="use code" aria-describedby="retrieve">
                        <div class="input-group-append">
                            <button id="retrieve" class="btn btn-primary" type="button">Retrieve</button>
                        </div>
                    </div>
                    <div class="downloading-messages"></div>
                </div>
            </div>
        </template>

        <div id="loader" style="display: none;">
            <input type="file" id="file-input" >
            <div id="file-content" style="display: none;"></div>
        </div>

        <script src="js/hammer.min.js"></script>

        <script src="js/marked.min.js"></script>
        <script src="js/sha1.js"></script>
        <script src="js/langs/en.js"></script>
        <script src="js/langs/pl.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/parser.js"></script>
        <script src="js/properties.js"></script>
        <script src="js/exam.js"></script>
        <script src="js/question.js"></script>
        <script src="js/answer.js"></script>
        <script src="js/result.js"></script>
        <script src="js/codeMarker.js"></script>
        <script src="js/main.js"></script>
        <script src="js/tests.js"></script>
    </body>
</html>
