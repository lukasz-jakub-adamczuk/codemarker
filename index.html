<html>
    <head>
        <title>CodeMarker</title>
        <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <input id="options-tgr" type="checkbox">
        <div class="menu-options">
            <div class="options _form-inline">
                <div class="form-row">
                    <div class="col-small-6">
                        <p>Use this option to load questions form your computer or mobile</p>
                        <button id="load" class="btn btn-secondary">Load questions</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-small-6">
                        <p>Use this option to load questions CodeMarker cloud storage space</p>
                        <input id="retrieve-code" type="text" class="form-control col-sm-4" placeholder="type code">
                        <button id="retrieve" class="btn btn-secondary">Retrieve</button>
                    </div>
                </div>
                <label id="close-options" for="options-tgr" class="btn btn-secondary">Close options</label>
            </div>
        </div>
        <div class="progresso">
            <span></span>
        </div>
        <div id="container" class="container"></div>
        
        <div id="timer"></div>

        <nav>
            <button id="prev" class="btn btn-secondary hidden">Previous</button>
            <button id="help" class="btn btn-disabled hidden">Answer(s)</button>
            <button id="next" class="btn btn-secondary hidden">Next</button>
            <br>
            <button id="start" class="btn btn-primary hidden">Start challenge</button>
            <br>
            <button id="finish" class="btn btn-primary hidden">Finish challenge</button>
        </nav>
        <label id="show-options" for="options-tgr" class="btn btn-secondary">Show options</label>


        <div id="loader" style="display: none;">
            <input type="file" id="file-input" >
            <div id="file-content" style="display: none;"></div>
        </div>

        <script src="js/hammer.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
